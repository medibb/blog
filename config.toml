baseurl = "https://medibb.github.io/blog/"
languageCode = "ko-KR"
title = "근골격계 재활의학"
theme = "hugo-lithium"
author = "JaehyunLee"
enableEmoji = true
canonifyurls = true
hasCJKLanguage = true
paginate = 10
googleAnalytics = ""
disqusShortname = "medibb"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
publishDir = "docs"

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/medibb/blog"
[[menu.main]]
    name = "naver"
    url = "https://blog.naver.com/medibb"

[params]
    description = "근골격계 재활 홈페이지를 blogdown으로 만들었습니다."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"

